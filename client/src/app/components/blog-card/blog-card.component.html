<article
  class="{{
    smallerCards ? 'bg-gradient-to-tr from-stone-200 to-violet-100' : 'bg-white'
  }} p-6 rounded-2xl border border-gray-200 shadow-lg hover:ring-2 hover:ring-violet-300 hover:ring-offset-2 hover:ring-offset-slate-300 transition duration-300"
>
  <div class="flex justify-between items-center mb-5 text-gray-500">
    <span
      *ngIf="blog.tags?.includes('Tutorial') || blog.tags?.includes('How To')"
      class="bg-indigo-100 text-indigo-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded"
    >
      <svg
        class="mr-1 w-3 h-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
        ></path>
      </svg>
      Tutorial
    </span>
    <span
      *ngIf="
        !(blog.tags?.includes('Tutorial') || blog.tags?.includes('How To'))
      "
      class="bg-indigo-100 text-indigo-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded"
    >
      <svg
        class="mr-1 w-3 h-3"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M2 5a2 2 0 012-2h8a2 2 0 012 2v10a2 2 0 002 2H4a2 2 0 01-2-2V5zm3 1h6v4H5V6zm6 6H5v2h6v-2z"
          clip-rule="evenodd"
        ></path>
        <path d="M15 7h1a2 2 0 012 2v5.5a1.5 1.5 0 01-3 0V7z"></path>
      </svg>
      Article
    </span>
    <span class="text-sm">{{
      formatHumanReadableTime(blog.timeSinceCreation!)
    }}</span>
  </div>

  <div class="flex">
    <div class="pr-4 sm:w-3/5">
      <h2
        class="{{
          smallerCards ? 'text-xl' : 'text-2xl'
        }} mb-2 font-bold font-jetbrains tracking-tight text-gray-900"
      >
        <a href="blog/{{ blog.headingUri }}">{{ blog.heading }}</a>
      </h2>
      <p
        class="{{
          smallerCards ? 'text-sm' : 'text-base'
        }} mb-5 font-light text-gray-500"
      >
        {{ blog.description }}
      </p>
    </div>
    <div
      class="{{
        smallerCards ? 'w-2/5 sm:h-40' : 'w-1/2'
      }} sm:flex hidden overflow-hidden bg-gray-100 rounded-2xl mb-2"
    >
      <img
        class="hover:scale-105 focus:scale-105 transition-transform duration-300 ease-in object-cover h-full w-full rounded-2xl"
        src="http://localhost:9000/byte-blog-bucket/images/tags/{{
          blog.primaryTag?.toLowerCase()?.replaceAll(' ', '_')
        }}.jpg"
      />
    </div>
  </div>

  <div class="flex flex-wrap gap-2 pb-5">
    <span
      *ngFor="let tag of blog.tags"
      class="{{
        smallerCards ? 'bg-stone-100' : 'bg-white'
      }} py-1.5 px-3  text-gray-600 border border-gray-400 text-xs font-jetbrains sm:text-sm rounded-full hover:border-indigo-400 hover:border cursor-pointer"
    >
      {{ tag }}
    </span>
  </div>

  <div class="flex justify-between items-center">
    <div
      (click)="redirectToAuthorPage()"
      class="space-x-2 flex items-center cursor-pointer"
    >
      <img
        class="{{
          smallerCards
            ? 'xl:size-10 sm:size-8 size-5'
            : 'xl:size-12 sm:size-10 size-7'
        }} rounded-full object-cover"
        src="{{ blog.author?.profileImageUrl }}"
        alt="avatar"
      />
      <span
        class="{{
          smallerCards ? 'text-sm' : 'text-base'
        }} font-extrabold font-jetbrains text-indigo-900 hover:text-indigo-400"
      >
        {{ showAuthorAsYou ? "You" : "@" + blog.author?.username }}
      </span>
    </div>
    <a
      href="blog/{{ blog.headingUri }}"
      class="inline-flex items-center font-medium text-primary-600 hover:underline"
    >
      Read more
      <svg
        class="ml-2 w-4 h-4"
        fill="currentColor"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          fill-rule="evenodd"
          d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
          clip-rule="evenodd"
        ></path>
      </svg>
    </a>
  </div>
</article>
