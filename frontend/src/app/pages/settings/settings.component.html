<!DOCTYPE html>

<app-navbar [isNavbarFixed]="false" [isThemeDark]="false"></app-navbar>
<div
  class="bg-gradient-to-br min-h-screen from-slate-100 {{
    selectedSection === 'Accounts' ? 'to-rose-200' : 'to-blue-200'
  }}"
>
  <div class="mx-4 pb-14 max-w-7xl sm:mx-8 xl:mx-auto text-gray-900">
    <h1 class="border-b border-stone-50 text-gray-700 p-5 text-4xl font-light">
      Settings
    </h1>
    <div class="grid grid-cols-8 pt-3 sm:grid-cols-10">
      <!-- MOBILE phone layout-->
      <div class="relative my-4 w-56 sm:hidden">
        <input
          class="peer hidden"
          type="checkbox"
          name="select-1"
          id="select-1"
        />
        <label
          for="select-1"
          class="flex w-full cursor-pointer select-none rounded-lg border p-2 px-3 text-sm text-gray-700 ring-blue-700 peer-checked:ring"
        >
          {{ selectedSection === "Accounts" ? "Accounts" : "Profile" }}
        </label>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="pointer-events-none absolute right-0 top-3 ml-auto mr-5 h-4 text-slate-700 transition peer-checked:rotate-180"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M19 9l-7 7-7-7"
          />
        </svg>
        <ul
          class="max-h-0 select-none flex-col overflow-hidden rounded-b-lg shadow-md transition-all duration-300 peer-checked:max-h-56 peer-checked:py-3"
        >
          <li
            (click)="onClickAccounts()"
            class="mt-5 cursor-pointer {{
              selectedSection === 'Accounts'
                ? 'border-l-2 border-l-blue-700 text-blue-700'
                : ''
            }} px-2 py-2 font-semibold transition hover:border-l-blue-700 hover:text-blue-700"
          >
            Accounts
          </li>
          <li
            (click)="onClickProfile()"
            class="mt-5 cursor-pointer {{
              selectedSection === 'Profile'
                ? 'border-l-2 border-l-blue-700 text-blue-700'
                : ''
            }} px-2 py-2 font-semibold transition hover:border-l-blue-700 hover:text-blue-700"
          >
            Profile
          </li>
        </ul>
      </div>

      <div class="col-span-2 hidden sm:block">
        <ul>
          <li
            (click)="onClickAccounts()"
            class="mt-5 cursor-pointer {{
              selectedSection === 'Accounts'
                ? 'border-l-2 border-l-blue-700 text-blue-700'
                : ''
            }} px-2 py-2 font-semibold transition hover:border-l-blue-700 hover:text-blue-700"
          >
            Accounts
          </li>
          <li
            (click)="onClickProfile()"
            class="mt-5 cursor-pointer {{
              selectedSection === 'Profile'
                ? 'border-l-2 border-l-blue-700 text-blue-700'
                : ''
            }} px-2 py-2 font-semibold transition hover:border-l-blue-700 hover:text-blue-700"
          >
            Profile
          </li>
        </ul>
      </div>
      <div
        class="min-w-7xl col-span-8 overflow-hidden rounded-xl bg-gray-50 px-8 my-4 shadow-lg shadow-slate-400"
      >
        <app-accounts
          *ngIf="selectedSection === 'Accounts'"
          [user]="user"
        ></app-accounts>
        <app-profile *ngIf="selectedSection === 'Profile'"></app-profile>
      </div>
    </div>
  </div>
</div>
