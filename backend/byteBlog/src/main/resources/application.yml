# jdbc and jpa config
spring:
    application:
        name: byteBlog_backend

    servlet:
        multipart:
            enabled: true
            max-file-size: 10MB
            max-request-size: 10MB

    jpa:
        open-in-view: true
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                jdbc:
                    lob:
                        non_contextual_creation: true

    # freemarker config - used for email templates
    freemarker:
        template-loader-path: classpath:/templates
        suffix: .ftl

    # Mail config
    mail:
        default-encoding: UTF-8
        host: smtp.gmail.com
        port: 587
        properties:
            mail:
                smtp:
                    auth: true
                    starttls:
                        enable: true
        protocol: smtp
        test-connection: false

    # Spring security oauth2 config
    security:
        oauth2:
            client:
                registration:
                    google:
                        redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
                        scope: email, profile

                    github:
                        redirectUri: "{baseUrl}/oauth2/callback/{registrationId}"
                        scope: user, user:email

management:
    health:
        mail:
            enabled: false

# logging config
logging:
    level:
        root: INFO
        org:
            springframework:
                web: DEBUG
                security: DEBUG

# App Custom Properties
web:
    issuer: docker-spring-boot-container

    admin: shaneon_monte@byteblog.dev,polly_prissy_pants@byteblog.dev

    mail:
        destination-url: http://localhost:${client.port}/auth/verify
        verificationCodeExpirationSeconds: 1800 # 30 minutes

    jwt:
        accessTokenSecret: 
        refreshTokenSecret: 
        isSecretKeyBase64Encoded: false
        accessTokenDurationMillis: 1800000 # 1/2 hour
        refreshTokenDurationMillis: 7200000 # 2 hours
        shortLivedMillis: 120000 # 2 minutes

    cors:
        allowed-origins: http://localhost:${server.port},http://localhost:${client.port},http://127.0.0.1:${client.port}
        allowed-methods: GET, POST, PUT, DELETE
        allowed-headers: "*"
        exposed-headers: "*"

    oauth2:
        authorizedRedirectOrigins: http://localhost:${server.port},http://localhost:${client.port}
        cookieExpireSeconds: 120

    defaults:
        defaultPageStart: 0
        defaultPageSize: 50
